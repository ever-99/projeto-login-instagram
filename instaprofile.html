<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="Capturar.PNG" alt="Celular">
            </div>
            <div class="instagram-continue">
                
                <div class="Group">
                    <img src="instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                    <div class="foto-perfil"><img src="perfil-instagram.jpg">
                    </div>
                    <a href="#" class="instagram-login">Continue como EvertonOliveira</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>    
                
                <div class="Group">
                    <p class="not-account">Não é EvertonOliveira</p>
                    <p class="not-account">
                        <span class="link-blue">Trocar de conta</span> 
                        ou
                        <span class="link-blue">cadastre-se</span>
                    </p>
                </div>
               <div class="get-the-app">
                   <p class="get-app">Obtenha o aplicativo</p>
                   <div class="download">
                       <a href="#" class="app-download"></a>
                       <a href="#" class="app-download"></a>
                    </div>
               </div>
            </div>
        </div>
    </body>
</html>
